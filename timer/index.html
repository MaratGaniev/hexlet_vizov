<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Таймер обратного отсчета</title>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="app">
			<h2>Добавьте новый таймер:</h2>
			<div class="new-timer">
				<input
					type="number"
					id="time-input"
					placeholder="Введите время в секундах"
				/>

				<button id="add-timer">Добавить таймер</button>
			</div>

			<ul id="timers"></ul>
		</div>
		<script src="./timer.js"></script>
	</body>
</html>
